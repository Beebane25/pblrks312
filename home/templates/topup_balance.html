{% extends 'base_generic.html' %}

{% block content %}
  <h2>Top-up Saldo Pengguna</h2>

  <form method="post">
    {% csrf_token %}
    <label for="client_id">Pilih Pengguna:</label>
    <select name="client_id" id="client_id">
      {% for user in users %}
        <option value="{{ user.id }}">{{ user.username }}</option>
      {% endfor %}
    </select>
    <br>
    
    <label for="nominal">Nominal Saldo:</label>
    <input type="number" name="nominal" id="nominal" min="0.01" step="0.01" required>
    <br>
    
    <button type="submit">Top-up</button>
  </form>

  {% if messages %}
    <ul>
      {% for message in messages %}
        <li class="{{ message.tags }}">{{ message }}</li>
      {% endfor %}
    </ul>
  {% endif %}
{% endblock %}
